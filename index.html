<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #34495e;
        }

        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #ecf0f1;
            border-bottom: 2px solid #ecf0f1;

        }

</head>
<body>
    <header>
        <h1>John Doe</h1>

    </header>
    <div class="container">

            <p>I am a passionate web developer with experience in building stunning websites and applications.</p>
        </section>
        <section>
            <h2>Skills</h2>
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>React.js, Node.js</li>
                <li>UI/UX Design</li>

        </section>
        <section>
            <h2>Contact</h2>
            <p>Email: johndoe@example.com</p>

</html>
